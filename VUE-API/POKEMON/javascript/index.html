<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Breaking Bad</h1>
    <div id="app" class="d-flex flex-wrap justify-content-center">
      <div class="card" style="width: 400px" v-for="personaje in info">
        <img
          class="card-img-top"
          :src="personaje.img"
          alt="info.name"
          style="width: 100%; object-fit: cover; object-position: top"
          height="400px"
        />
        <div class="card-body">
          <h4 class="card-title">{{personaje.name}}</h4>
          <p class="card-text">id:{{personaje.char_id}}</p>
          <p class="card-text">Birthday:{{personaje.bithday}}</p>
          <p class="card-text">Apodo:{{personaje.nickname}}</p>
          <p class="card-text">Actor:{{personaje.portrayed}}</p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
